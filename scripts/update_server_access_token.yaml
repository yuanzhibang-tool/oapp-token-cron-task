apps:
  script: '/bin/bash'
  name: 'oapp-token-cron-task/update_server_access_token'
  autorestart: false
  cron_restart: '*/1 * * * *'
  args:
    [
      '-c',
      'export LC_ALL=C.UTF-8 && export LANG=C.UTF-8 && export PIPENV_IGNORE_VIRTUALENVS=1 && pipenv run python update_server_access_token.py',
    ]
